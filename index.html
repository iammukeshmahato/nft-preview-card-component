<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
    <style>

    </style>
</head>

<body>
    <main>
        <div class="card">
            <div class="img-container">
                <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
            </div>
            <h1 class="title"> Equilibrium #3429</h1>
            <p class="desc"> Our Equilibrium collection promotes balance and calm.</p>
            <div class="price-sec">
                <div class="left-sec">
                    <img src="./images/icon-ethereum.svg" alt="eth" class="icon">
                    0.041 ETH
                </div>

                <div class="right-sec">
                    <img src="./images/icon-clock.svg" alt="clock" class="icon">
                    3 days left
                </div>

            </div>
            <div class="profile-sec">
                <img src="./images/image-avatar.png" alt="avtar">
                Creation of <strong> Jules Wyvern</strong>
            </div>
        </div>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
                target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/mukeshmahato843">Mukesh Mahato</a>.
        </div>
    </footer>
</body>

</html>
